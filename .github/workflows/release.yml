name: Release
on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libjavascriptcoregtk-4.1-dev libsoup-3.0-dev

      - name: Set PKG_CONFIG_PATH (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: echo "PKG_CONFIG_PATH=/usr/lib/pkgconfig:/usr/share/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build and Create Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v${{ github.run_number }}
          releaseName: 'Build v${{ github.run_number }}'
          releaseBody: 'Automated release triggered by push.'
          releaseDraft: false
          prerelease: true

      - name: Upload Release Artifacts (Workflow)
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: ${{ matrix.platform }}-artifacts
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app.tar.gz*
            src-tauri/target/release/bundle/macos/*.app
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload Release Assets (GitHub Release)
        uses: actions/github-script@v6
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Tag used by tauri-action
            const tag = `v${process.env.GITHUB_RUN_NUMBER}`;
            console.log(`Searching for artifacts to upload to release ${tag}`);

            // robust glob pattern for all platforms
            const patterns = [
              'src-tauri/target/release/bundle/dmg/*.dmg',
              'src-tauri/target/release/bundle/macos/*.app.tar.gz',
              'src-tauri/target/release/bundle/macos/*.app',
              'src-tauri/target/release/bundle/appimage/*.AppImage',
              'src-tauri/target/release/bundle/deb/*.deb',
              'src-tauri/target/release/bundle/msi/*.msi',
              'src-tauri/target/release/bundle/nsis/*.exe'
            ].join('\n');

            const globber = await glob.create(patterns);
            const files = await globber.glob();

            if (files.length === 0) {
              console.log('No build artifacts were found to upload to the release.');
              return;
            }

            console.log(`Found ${files.length} files to upload.`);

            let release;
            try {
              release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tag
              });
            } catch (err) {
              core.setFailed(`Failed to find release with tag ${tag}: ${err.message}`);
              return;
            }

            for (const filePath of files) {
              const fileName = path.basename(filePath);
              console.log(`Uploading ${fileName}...`);
              
              try {
                const fileData = fs.readFileSync(filePath);
                await github.rest.repos.uploadReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: release.data.id,
                  name: fileName,
                  data: fileData
                });
                console.log(`Success: ${fileName}`);
              } catch (uploadErr) {
                // If asset already exists, it might fail. Log and continue or warn.
                console.warn(`Failed to upload ${fileName}: ${uploadErr.message}`);
              }
            }
